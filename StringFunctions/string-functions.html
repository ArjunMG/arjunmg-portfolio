    <div class="container  main-body">
        <div class="col-md-4">
          <span style="font-size: 20px;">ASCII</span><br>
          <textarea name="asciiString" id="asciiString" placeholder="ASCII"></textarea>
          <br>
          <button type="button btn-default" class="btn btn-success" onclick="convert(document.getElementById('asciiString').value, 'ascii')">Convert</button>
        </div>
        <div class="col-md-4">
          <span style="font-size: 20px;">HEX</span><br>
          <textarea name="hexString" id="hexString" placeholder="HEX"></textarea>
          <br>
          <button type="button btn-default" class="btn btn-success" onclick="convert(document.getElementById('hexString').value, 'hex')">Convert</button>
        </div>
        <div class="col-md-4">
          <span style="font-size: 20px;">Decimal</span><br>
          <textarea name="decString" id="decString" placeholder="Decimal"></textarea>
          <br>
          <button type="button btn-default" class="btn btn-success" onclick="convert(document.getElementById('decString').value, 'decimal')">Convert</button>
        </div><div class="col-md-4">
          <span style="font-size: 20px;">Base64</span><br>
          <textarea name="base64String" id="base64String" placeholder="Base64"></textarea>
          <br>
          <button type="button btn-default" class="btn btn-success" onclick="convert(document.getElementById('base64String').value, 'base64')">Convert</button>
        </div>
